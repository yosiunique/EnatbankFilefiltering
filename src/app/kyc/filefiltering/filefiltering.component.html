
<div class="container">
    <!-- Header with Toolbar -->
    <mat-toolbar color="primary">
      <h1>
        <img src="logo.png" alt="Logo" class="logo"> KYC Files Searching
      </h1>
    </mat-toolbar>
  
    <!-- Date Filters -->
    <div class="date-filter">
      <mat-form-field appearance="outline">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" [(ngModel)]="createdDate.startDate"  (input)="filterFiles()">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" [(ngModel)]="createdDate.endDate" (input)="filterFiles()">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>
  <!--  -->
    <!-- Table -->
    <table mat-table [dataSource]="paginatedFiles" class="mat-elevation-z8">
  
    
      <!-- Created Date Column -->
      <ng-container matColumnDef="cdate">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let file"> {{ file.cdate }} </td>
      </ng-container>
  
        <!-- File Name Column -->
      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef> File Name </th>
        <td mat-cell *matCellDef="let file"> {{ file.fileName }} </td>
      </ng-container>
  
  
      <!-- File Type Column -->
      <ng-container matColumnDef="fileType">
        <th mat-header-cell *matHeaderCellDef> File Type </th>
        <td mat-cell *matCellDef="let file"> {{ file.fileType }} </td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let file">
          <a mat-icon-button color="primary" href="http://localhost:8080/filter-file/view/{{file.fileName}}" target="_blank">
            <mat-icon>visibility</mat-icon> View
          </a>
          
          <a mat-button color="accent" href="http://localhost:8080/filter-file/download/{{file.fileName}}" target="_blank">
            <mat-icon>file_download</mat-icon> Download
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginator -->
    <mat-paginator [length]="filteredFiles.length" [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 15,20]" (page)="changePage($event)" showFirstLastButtons>
    </mat-paginator>
  
    <!-- Footer -->
    <footer>
      <p>Enat Bank Sc. Â©2025</p>
    </footer>
  </div>
