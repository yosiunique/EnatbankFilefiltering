<div class="profile-container">
    <img src="assets/profile.jpg" alt="Profile Picture" class="profile-pic" />
    <div class="profile-info">
      <p>{{ user.fullName }}</p>
      <p>{{ user.branch }}</p>
      <button mat-icon-button color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </div>
